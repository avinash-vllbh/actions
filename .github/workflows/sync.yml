name: Sync Actions
on:
  push:
    branches: master
    tags: 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  sync:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        action: [node-version, setup-nodenv]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # fetches full history to replay for subtree
          token: ${{secrets.REPO_TOKEN}} # this is persisted for subsequent git operations
      - run: |
          split_head=$(git subtree split --prefix ${{matrix.action}})
          git push $remote ${split_head:?}:${{github.ref}}
        env:
          remote: https://github.com/${{github.repository}}-${{matrix.action}}
